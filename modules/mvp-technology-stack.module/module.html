
<div class="techs-card">
  {% for item in module.feature_items_group %}
  <div class="tech-item">
      <span class="tech-card">	{% inline_text field="tech_card" value="{{ item.tech_card }}" %}</span>

      <span style="font-family: {{ module.style.font_field.font }}; {{ module.style.font_field.style|escape_attr }}; color: {{ module.style.font_field.color|escape_attr }}; font-size: {{ module.style.font_field.size|escape_attr }}{{module.style.font_field.size_unit|escape_attr }};">{% inline_text field="feature_field" value="{{ item.feature_field }}" %}</span>

  </div>
    {% endfor %}
</div>
 {% require_css %}
<style>
  {% scope_css %}
  .techs-card {
    {% if module.style.gradient.css %} 
    background: {{ module.style.gradient.css }};
    {% endif %} 
    {{ module.style.border_field.css }}
    border-radius: 8px;
/*       display: inline-block; */
  } 
  .tech-card{
    {{ module.style.border_field.css }}
    padding:16px;
    border-radius: 8px;
  }
  {% end_scope_css %} 
</style> 
{% end_require_css %}
